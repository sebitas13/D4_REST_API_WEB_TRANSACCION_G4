<div class="container">
    <h3>APOSTAR POR EQUIPO</h3>

    <div class="row">
        <div class="col-sm-6">
            <form >
                <div class="mb-3">
                    <label class="form-label">Nombre de equipo</label>
                     <input [(ngModel)]="equipo.nombre" type="text" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input [(ngModel)]="apuesta.email" type="text" class="form-control" name="email">
            </div>
                <div class="mb-3">
                        <label class="form-label">Monto</label>
                        <input [(ngModel)]="apuesta.monto" type="number" class="form-control" name="monto">
                </div>
               

                <button (click)="modificar()" type="button" class="btn btn-primary">Guardar</button>
                <button [routerLink]="['/inicio']" routerLinkActive="router-link-active" style="margin-left: 20px;" type="button" class="btn btn-danger">Regresar</button>

            </form>
            
        </div>
        <div class="col-sm-6">
            <form >
                <div class="mb-3">
                    <img src="{{equipo.logo}}" width="100" height="100" alt="">
                </div>
                <div class="mb-3">
                        <label class="form-label">{{equipo.nombre}}</label>
                        
                </div>
                <div class="mb-3">
                    <label class="form-label">{{equipo.entrenador}}</label>
                    
                </div>
                

            </form>
        </div>
    </div>
</div>
